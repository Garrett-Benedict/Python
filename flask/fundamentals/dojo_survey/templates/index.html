<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        *{
            margin: 15px;
        }
        #container{
            width: 600px;
            background-color: darkgray;
            display: block;
        }
        .info-parts > h2{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="/result" method = "POST">
            <div class="info-parts">
                <h1>Account Information</h1>
                <h2 class="info-parts">Your Name:</h2>
                <input type="text" name="name">
            </div> 
            <div class="info-parts">
                <h2>Dojo Location:</h2>
                <select name="loca">
                    <option>Boise</option>
                    <option>San Jose</option>
                    <option>Seattle</option>
                </select>
            </div>
            <div class="info-parts">
                <h2>Favorite Language:</h2>
                <select name="lang">
                    <option>Python</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div class="finish">
                <h2>Comments:</h2>
                <textarea name="comm" cols="65" rows="10">
                </textarea>
            </div>
            <button >Submit</button>
        </form>
    </div>
</body>
</html>
